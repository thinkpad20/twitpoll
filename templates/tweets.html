{% extends "base.html" %}

{% block main %}

<h2>Latest Tweets</h2>
<table class="table">
	<tr>
		<th>User</th><th>Time</th><th>Content</th>
	</tr>
{% for tweet in Tweet.get_all() %}
  <tr>
    <td>{{ tweet.username() }}</td>
    <td>{{ tweet.vals['dateTime'] }}</td>
    <td>{{ tweet.vals['content']|safe }}</td>
  </tr>
{% endfor %}
</table>

{% endblock %}
