{% extends "base.html" %}

{% block main %}

<h2>Make a TwitPoll account</h2>
<form name="newuser" action="/users" method="post">
  <table>
    <tr>
      <td>Choose a username:</td>
      <td><input type="text" name="username" placeholder="up to 50 characters"></td>
    </tr>
    <tr>
      <td>Password:</td>
      <td><input type="password" name="email"></td>
    </tr>
    <tr>
      <td>Password confirmation:</td>
      <td><input type="password" name="email"></td>
    </tr>
    <tr>
      <td>Email:</td>
      <td><input type="text" name="email"></td>
    </tr>
    <tr>
      <td><button class="btn" type="submit">Sign up!</button></td>
    </tr>
  </table>
</form>

{% endblock %}
